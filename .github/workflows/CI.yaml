name: Flutter CI

env:
  TZ: Asia/Taipei
  SIGN_ON_PUSH_IOS: false
  SIGN_ON_PUSH_ANDROID: false

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
    inputs:
      build_android:
        description: 'Build Android?'
        required: true
        default: true
        type: boolean
      build_ios:
        description: 'Build iOS?'
        required: true
        default: true
        type: boolean
      sign_android:
        description: 'Attempt to sign Android? (Requires secrets)'
        required: true
        default: false
        type: boolean
      sign_ios:
        description: 'Attempt to sign iOS? (Requires secrets)'
        required: true
        default: false
        type: boolean

jobs:
  build-android:
    name: Build Flutter (Android)
    if: github.event_name != 'workflow_dispatch' || inputs.build_android == true
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.x' 
          channel: 'stable'
          cache: true
          
      - name: Generate build timestamp
        run: echo "BUILD_TIMESTAMP=$(date +'%Y%m%d-%H%M')" >> $GITHUB_ENV

      - name: Install dependencies
        run: flutter pub get
        
      - name: Decode Android Keystore
        if: (github.event_name == 'workflow_dispatch' && inputs.sign_android == true) || (github.event_name != 'workflow_dispatch' && env.SIGN_ON_PUSH_ANDROID == true)
        run: |
          echo "${{ secrets.ANDROID_SIGN_KEY_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      - name: Create key.properties
        if: (github.event_name == 'workflow_dispatch' && inputs.sign_android == true) || (github.event_name != 'workflow_dispatch' && env.SIGN_ON_PUSH_ANDROID == true)
        run: |
          echo "storeFile=app/upload-keystore.jks" > android/key.properties
          echo "storePassword=${{ secrets.ANDROID_SIGNING_STORE_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_SIGNING_KEY_ALIAS }}" >> android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_SIGNING_KEY_PASSWORD }}" >> android/key.properties
          
      - name: Build Android APK
        run: flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk-${{ env.BUILD_TIMESTAMP }}
          path: build/app/outputs/flutter-apk/app-release.apk

  build-ios:
    name: Build Flutter (iOS)
    if: github.event_name != 'workflow_dispatch' || inputs.build_ios == true
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.x'
          channel: 'stable'
          cache: true
          
      - name: Generate build timestamp
        run: echo "BUILD_TIMESTAMP=$(date +'%Y%m%d-%H%M')" >> $GITHUB_ZENV

      - name: Install dependencies
        run: flutter pub get
        
      - name: Import Code Signing Files
        if: (github.event_name == 'workflow_dispatch' && inputs.sign_ios == true) || (github.event_name != 'workflow_dispatch' && env.SIGN_ON_PUSH_IOS == true)
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-base64: ${{ secrets.IOS_BUILD_CERTIFICATE_BASE64 }}
          p12-password: ${{ secrets.IOS_P12_PASSWORD }}
          provisioning-profiles-base64: ${{ secrets.IOS_BUILD_PROVISION_PROFILE_BASE64 }}

      - name: Build iOS IPA (Signed)
        if: (github.event_name == 'workflow_dispatch' && inputs.sign_ios == true) || (github.event_name != 'workflow_dispatch' && env.SIGN_ON_PUSH_IOS == true)
        run: flutter build ipa --release

      - name: Build iOS IPA (Unsigned)
        if: (github.event_name == 'workflow_dispatch' && inputs.sign_ios == false) || (github.event_name != 'workflow_dispatch' && env.SIGN_ON_PUSH_IOS == false)
        run: flutter build ipa --release --no-codesign

      - name: Upload IPA Artifact
        if: (github.event_name == 'workflow_dispatch' && inputs.sign_ios == true) || (github.event_name != 'workflow_dispatch' && env.SIGN_ON_PUSH_IOS == true)
        uses: actions/upload-artifact@v4
        with:
          name: release-ipa-${{ env.BUILD_TIMESTAMP }}
          path: build/ios/ipa/*.ipa
